quarkus.http.port=2083
quarkus.grpc.server.port=2002
quarkus.log.level=INFO
engine.grpc.endpoint=localhost
engine.grpc.port=2101
engine.rest.url=http://localhost:2083
quarkus.devservices.enabled=false
quarkus.kafka.devservices.enabled=false
gamelan.executor.transport=LOCAL
gamelan.tenant.default-id=default-tenant
gamelan.tenant.allow-default=true
gamelan.engine.rest.url=http://localhost:2083
quarkus.security.enabled=false
quarkus.log.category."tech.kayys.gamelan".level=DEBUG

# Disable Hibernate ORM and Reactive
quarkus.hibernate-orm.active=false
quarkus.hibernate-reactive.active=false
quarkus.datasource.db-kind=h2
quarkus.datasource.jdbc.enabled=false
quarkus.datasource.reactive.enabled=false
# Resolve JSON formatting conflict between Quarkus and gamelan-engine
quarkus.hibernate-orm.database.json-type=jackson
# Disable Reactive PG Client if it's still somehow picked up
quarkus.datasource.reactive.enabled=false

# Index gamelan-engine to discover CDI beans
quarkus.index-dependency.gamelan-engine.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-engine.artifact-id=gamelan-engine

quarkus.index-dependency.gamelan-sdk-client.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-sdk-client.artifact-id=gamelan-sdk-client

quarkus.index-dependency.gamelan-common.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-common.artifact-id=gamelan-common
quarkus.index-dependency.gamelan-sdk-executor.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-sdk-executor.artifact-id=gamelan-sdk-executor


%dev.quarkus.package.type=fast-jar
# Kafka isolation handled by pom.xml exclusions and local stubs

# Swagger UI & OpenAPI Configuration
quarkus.swagger-ui.always-include=true
quarkus.smallrye-openapi.info-title=Gamelan Test Client API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=REST API for triggering and monitoring Gamelan workflow simulations.
