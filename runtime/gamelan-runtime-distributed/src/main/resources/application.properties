# Disable dev services to avoid Docker dependency
quarkus.datasource.devservices.enabled=false
quarkus.kafka.devservices.enabled=false
quarkus.redis.devservices.enabled=false

# PostgreSQL configuration for reactive client
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.reactive.url=postgresql://localhost:5432/gamelan

# Hibernate Reactive configuration
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.sql-load-script=import.sql

# Disable SSL for internal services
quarkus.http.ssl.enabled=false

# Use a different port to avoid conflicts
quarkus.http.port=3100
quarkus.grpc.server.port=3101

# Enable alternative implementations
quarkus.arc.selected-alternatives=tech.kayys.gamelan.kafka.KafkaEventPublisher

# Indexing for bean discovery
quarkus.index-dependency.gamelan-engine.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-engine.artifact-id=gamelan-engine

quarkus.index-dependency.gamelan-grpc.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-grpc.artifact-id=gamelan-grpc

quarkus.index-dependency.gamelan-common.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-common.artifact-id=gamelan-common
quarkus.index-dependency.gamelan-plugin-spi.group-id=tech.kayys.gamelan
quarkus.index-dependency.gamelan-plugin-spi.artifact-id=gamelan-plugin-spi

# Logging
quarkus.log.level=INFO
quarkus.log.category."tech.kayys.gamelan".level=INFO